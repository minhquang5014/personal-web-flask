<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h1>Content Title</h1>
            <p>This is the content area. You can add your text, articles, or other information here. This column takes up 50% of the width of the page.</p>
        </div>
        <div class="right-column">
            <h2>Image Section</h2>
            <img src="https://via.placeholder.com/300" alt="Example Image">
        </div>
    </div>
</body>
</html>
